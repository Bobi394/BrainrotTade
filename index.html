<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {

  }
</style>
</head>
<body>

<h1>ğŸ’¸ Steal a Brainrot - User Center ğŸ’¸</h1>

<div id="user-info"></div>

<div id="auth-box">
  <input type="email" id="email" placeholder="E-Mail">
  <input type="password" id="password" placeholder="Passwort">
  <button id="register-btn">Registrieren</button>
  <button id="login-btn">Login</button>
  <button id="logout-btn" style="display:none;">Logout</button>
</div>

<h2>ğŸ§  Deine Brainrots</h2>
<button id="create-brainrot-btn" style="display:none;">â• Brainrot erstellen</button>
<div id="brainrot-list" class="grid">Bitte einloggen...</div>

<!-- Detail-Popup -->
<div id="popup">
  <div id="popup-content">
    <h3 id="popup-name"></h3>
    <img id="popup-img" width="150">
    <p><em id="popup-rarity"></em></p>
    <p><strong>Stock:</strong> <span id="popup-stock"></span></p>
    <div id="offer-section">
      <input type="text" id="popup-username" placeholder="Roblox Username"><br>
      <textarea id="popup-offertext" placeholder="Dein Angebot" rows="2" cols="28"></textarea><br>
      <button id="popup-send">ğŸ“© Angebot senden</button>
    </div>
    <button onclick="closePopup()">âŒ SchlieÃŸen</button>
  </div>
</div>

<h2>ğŸ“œ Deine Angebote</h2>
<div id="offers">Bitte anmelden...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getFirestore, collection, getDocs, addDoc, updateDoc, query, where, serverTimestamp, deleteDoc, doc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { 
  getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSGYr4opBpK_G-U7Vs7o5boniVVojClaU",
  authDomain: "brainrottrade-bada5.firebaseapp.com",
  projectId: "brainrottrade-bada5",
  storageBucket: "brainrottrade-bada5.firebasestorage.app",
  messagingSenderId: "141473188329",
  appId: "1:141473188329:web:3548a50d851d8807bbe378",
  measurementId: "G-TJR1CS3SSP"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const registerBtn = document.getElementById("register-btn");
const loginBtn = document.getElementById("login-btn");
const logoutBtn = document.getElementById("logout-btn");
const userInfo = document.getElementById("user-info");
const brainrotList = document.getElementById("brainrot-list");
const offersDiv = document.getElementById("offers");
const createBrainrotBtn = document.getElementById("create-brainrot-btn");

let brainrotCache = {};

// ğŸ” Registrierung
registerBtn.onclick = async () => {
  try {
    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    alert("âœ… Registrierung erfolgreich!");
  } catch(err){ alert(err.message); }
};

// ğŸ” Login
loginBtn.onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    alert("âœ… Login erfolgreich!");
  } catch(err){ alert(err.message); }
};

// ğŸ” Logout
logoutBtn.onclick = async () => { await signOut(auth); };

// ğŸ‘¤ Auth-Status
onAuthStateChanged(auth, (user) => {
  if(user){
    userInfo.textContent = `ğŸ‘¤ Eingeloggt als: ${user.email}`;
    emailInput.style.display = passwordInput.style.display = "none";
    loginBtn.style.display = registerBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    createBrainrotBtn.style.display = "inline-block";
    ladeBrainrots();
    ladeEigeneAngebote();
  } else {
    userInfo.textContent = "Nicht eingeloggt";
    emailInput.style.display = passwordInput.style.display = "inline-block";
    loginBtn.style.display = registerBtn.style.display = "inline-block";
    logoutBtn.style.display = createBrainrotBtn.style.display = "none";
    brainrotList.innerHTML = "Bitte einloggen...";
    offersDiv.innerHTML = "Bitte anmelden...";
  }
});

// ğŸ§© Brainrot-Erstellung
createBrainrotBtn.onclick = () => openBrainrotCreator();

async function openBrainrotCreator(existingId = null, existingData = null) {
  const name = prompt("Name des Brainrots:", existingData?.name || "");
  if(!name) return;
  const rarity = prompt("Seltenheit:", existingData?.rarity || "Common");
  const imageUrl = prompt("Bild-URL:", existingData?.imageUrl || "https://placehold.co/120x120");
  const stock = parseInt(prompt("Stock:", existingData?.stock || 1));

  const user = auth.currentUser;
  if(!user) return alert("Bitte einloggen!");

  if(existingId){
    await updateDoc(doc(db,"brainrots",existingId),{name,rarity,imageUrl,stock});
    alert("âœ… Brainrot aktualisiert!");
  } else {
    await addDoc(collection(db,"brainrots"),{
      name,rarity,imageUrl,stock,
      createdBy: user.email
    });
    alert("ğŸ§  Brainrot erstellt!");
  }
  ladeBrainrots();
}

// ğŸ§  Brainrots laden
async function ladeBrainrots(){
  const user = auth.currentUser;
  const snapshot = await getDocs(collection(db,"brainrots"));
  brainrotList.innerHTML = "";
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    brainrotCache[docSnap.id] = data.name;
    const isOwner = data.createdBy === user.email;
    const div = document.createElement("div");
    div.className = "brainrot";
    div.innerHTML = `
      <strong>${data.name}</strong><br>
      <em>${data.rarity}</em><br>
      <img src="${data.imageUrl}" width="120"><br>
      <button onclick="openPopup('${docSnap.id}','${data.name}','${data.imageUrl}','${data.rarity}','${data.stock}')">â„¹ï¸ Details</button>
      ${isOwner ? `<button onclick="openBrainrotCreator('${docSnap.id}', ${JSON.stringify(data)})">âœï¸ Bearbeiten</button>` : ""}
      ${isOwner ? `<button onclick="deleteBrainrot('${docSnap.id}')">ğŸ—‘ï¸ LÃ¶schen</button>` : ""}
    `;
    brainrotList.appendChild(div);
  });
}

// ğŸ“¤ Angebot senden
async function sendOffer(id){
  const user = auth.currentUser;
  if(!user) return alert("Bitte zuerst anmelden!");
  const robloxUsername = document.getElementById("popup-username").value.trim();
  const offerText = document.getElementById("popup-offertext").value.trim();
  if(!robloxUsername || !offerText) return alert("Bitte alles ausfÃ¼llen!");

  const brainrotName = brainrotCache[id];
  const brainrotSnap = await getDocs(query(collection(db,"brainrots"), where("__name__","==",id)));
  let createdBy = "";
  brainrotSnap.forEach(s => { createdBy = s.data().createdBy; });

  await addDoc(collection(db,"offers"),{
    brainrotId: id,
    brainrotName,
    robloxUsername,
    offerText,
    fromEmail: user.email,
    toEmail: createdBy,
    status: "pending",
    createdAt: serverTimestamp()
  });
  alert(`âœ… Dein Angebot fÃ¼r "${brainrotName}" wurde gesendet!`);
  closePopup();
  ladeEigeneAngebote();
}

// ğŸ“œ Eigene Angebote
async function ladeEigeneAngebote(){
  const user = auth.currentUser;
  const q = query(collection(db,"offers"), where("toEmail","==",user.email));
  const snapshot = await getDocs(q);
  if(snapshot.empty){ offersDiv.innerHTML="Keine Angebote."; return; }
  let html = "";
  snapshot.forEach(d=>{
    const o = d.data();
    html += `
      <div style="border-bottom:1px solid #444;padding:5px;">
        <strong>${o.brainrotName}</strong><br>
        Von: ${o.fromEmail}<br>
        Roblox: ${o.robloxUsername}<br>
        Angebot: ${o.offerText}<br>
        Status: ${o.status}
      </div>
    `;
  });
  offersDiv.innerHTML = html;
}

// Popup
window.openPopup = (id,n,i,r,s)=>{
  document.getElementById("popup").style.display="flex";
  document.getElementById("popup-name").textContent=n;
  document.getElementById("popup-img").src=i;
  document.getElementById("popup-rarity").textContent=r;
  document.getElementById("popup-stock").textContent=s;
  document.getElementById("popup-send").onclick=()=>sendOffer(id);
};
window.closePopup=()=>document.getElementById("popup").style.display="none";

// LÃ¶schen
window.deleteBrainrot = async (id)=>{
  if(confirm("Willst du diesen Brainrot wirklich lÃ¶schen?")){
    await deleteDoc(doc(db,"brainrots",id));
    alert("ğŸ—‘ï¸ Brainrot gelÃ¶scht!");
    ladeBrainrots();
  }
};
</script>

</body>
</html>
